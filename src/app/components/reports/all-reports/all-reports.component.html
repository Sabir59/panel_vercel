<section class="reports p-6">
    <div class="report grid sm:grid-cols-2 xl:grid-cols-3 2xl:grid-cols-4 gap-8">
        <!-- Loop over sites array -->
        <ng-container *ngFor="let site of sites">
            <a [routerLink]="'/dashboard/reports/' + site.id"
                class="report__item flex flex-col items-center gap-4 shadow-md hover:shadow-lg transition-all duration-150 ease-in-out p-6 bg-white rounded-md cursor-pointer">
                <img [src]="site.image" alt="">
                <div class="flex flex-col gap-5">
                    <p class="report__site font-bold  text-[#2E2E2E]">{{ site.name }}</p>
                    <!-- <p class="report__details text-gray-600">{{ site.description }}</p> -->
                </div>
            </a>
        </ng-container>
    </div>
</section>
