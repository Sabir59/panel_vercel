<div class="mx-auto flex flex-col justify-center items-center min-h-screen">
  <section class="login">
    <div class="login__header">
      <p class="login__title">Log in to your Account</p>
      <small class="login__subTitle">
        Welcome back, please enter your details.
      </small>
    </div>
    <form  action="#" class="login__form" (submit)="login($event)">
      <div class="login__inputGroup">
        <label for="username" class="login__label">User Name</label>
        <input
          type="text"
          name="username"
          class="login__input"
          id="username"
          [(ngModel)]="username"
          placeholder="Enter username"
        />
      </div>
      <div class="login__inputGroup">
        <label for="password" class="login__label">Password</label>
        <input
          type="password"
          name="password"
          class="login__input"
          id="password"
          [(ngModel)]="password"
          placeholder="*******"
        />
      </div>
      <!-- <div class="login__checkbox">
        <input type="checkbox" class="login__input" id="save_password" placeholder="*******" />
        <label for="save_password" class="login__label">Remember me</label>
      </div> -->

      <div class="login__inputGroup">
        <button type="submit" class="login__btn">Log in</button>
      </div>
      <!-- <div class="login__noAccount">
        <small class="login__noTitle">Donâ€™t have an account?</small>
        <a routerLink="/register" class="login__redirect">Sign up</a>
      </div> -->
    </form>
  </section>
    <p-toast [showTransitionOptions]="'10ms'"/>
</div>
